<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{base :: head(Filmes)}"></head> <!-- fragmento no arquivo base.hmtl -->

<body>
   <header th:replace="~{base::cabecalho}"></header>
    <main>
        <h1 class="titulo">Filmes</h1>
        <h2>Lista de Filmes</h2>
        <!-- <h5 th:text="${nome}"> Filme Padrão</h5> -->
        <!-- th é de thymeleaf, ele carrega automaticamente lá na página -->
        <a class="btn btn-success esquerda" href="/filme/form">Cadastrar novo</a> <br />
        <table class="table table table-striped">
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Nome Diretor</th>
                <th id="genero">Genero</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="f : ${filmes}">
                    <!-- filmes é o nome que eu dei para o atributo "" lá na controller -->
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.nome}"></td>
                    <td th:text="${f.nomeDiretor}"></td>
                    <td th:text="${f.genero}"></td>
                    <td> <a class="btn btn-warning" th:href="@{'/filme/editar/'+${f.id}}">Editar</a> |
                        <a class="btn btn-danger" th:href="@{'/filme/deletar/'+${f.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
