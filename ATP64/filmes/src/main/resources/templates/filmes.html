<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    <h1>Filmes</h1>
    <h2>Lista de Filmes</h2>
    <!-- <h5 th:text="${nome}"> Filme Padrão</h5> --> <!-- th é de thymeleaf, ele carrega automaticamente lá na página -->
    <a href="/filme/form">Cadartrar novo</a> <br/>
    <table>
        <thead>
            <th>Id</th>
            <th>Nome</th> 
            <th>Nome Diretor</th>
            <th>Genero</th>
            <th></th>
        </thead>
        <tbody>
            <tr th:each="f : ${filmes}"> <!-- filmes é o nome que eu dei para o atributo "" lá na controller -->
                <td th:text="${f.id}"></td>
                <td th:text="${f.nome}"></td>
                <td th:text="${f.nomeDiretor}"></td>
                <td th:text="${f.genero}"></td>
                <td> <a th:href="@{'/filme/editar/'+${f.id}}">Editar</a> |
                    <a th:href="@{'/filme/deletar/'+${f.id}}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
